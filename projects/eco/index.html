<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img id="main-image" src="https://via.placeholder.com/400" alt="Product Image">
            <div class="image-gallery">
                <img src="https://via.placeholder.com/100" alt="Thumbnail" onclick="changeImage(this.src)">
                <img src="https://via.placeholder.com/100" alt="Thumbnail" onclick="changeImage(this.src)">
                <img src="https://via.placeholder.com/100" alt="Thumbnail" onclick="changeImage(this.src)">
            </div>
        </div>
        
        <div class="product-details">
            <h1>Product Name</h1>
            <p class="price">$29.99</p>
            <p class="description">This is a great product that you will love!</p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
