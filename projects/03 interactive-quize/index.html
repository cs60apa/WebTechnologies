<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz Game</h1>
      <div id="quiz">
        <!-- Quiz content will be injected here by JavaScript -->
      </div>
      <div id="score" class="score"></div>
      <button id="nextBtn" class="next-btn" onclick="nextQuestion()">
        Next Question
      </button>
    </div>

    <script>
      const quizData = [
        {
          question: "What is the capital of France?",
          answers: [
            { text: "Berlin", correct: false },
            { text: "Madrid", correct: false },
            { text: "Paris", correct: true },
            { text: "Lisbon", correct: false },
          ],
        },
        {
          question: "Which language runs in a web browser?",
          answers: [
            { text: "Java", correct: false },
            { text: "C", correct: false },
            { text: "Python", correct: false },
            { text: "JavaScript", correct: true },
          ],
        },
        {
          question: "What does CSS stand for?",
          answers: [
            { text: "Central Style Sheets", correct: false },
            { text: "Cascading Style Sheets", correct: true },
            { text: "Cascading Simple Sheets", correct: false },
            { text: "Cars SUVs Sailboats", correct: false },
          ],
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function loadQuestion() {
        const quizContainer = document.getElementById("quiz");
        const currentQuestion = quizData[currentQuestionIndex];
        quizContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <ul class="answers">
                    ${currentQuestion.answers
                      .map(
                        (answer, index) => `
                        <li onclick="selectAnswer(this, ${answer.correct})">${answer.text}</li>
                    `
                      )
                      .join("")}
                </ul>
            `;
      }

      function selectAnswer(element, correct) {
        const answerElements = document.querySelectorAll(".answers li");
        answerElements.forEach((el) => {
          el.classList.add(
            el === element ? (correct ? "correct" : "incorrect") : ""
          );
          el.style.pointerEvents = "none"; // Disable further clicks
        });

        if (correct) {
          score++;
        }

        document.getElementById("score").innerText = `Score: ${score}`;
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
          loadQuestion();
          document.getElementById("score").innerText = ""; // Clear score feedback
        } else {
          showFinalScore();
        }
      }

      function showFinalScore() {
        const quizContainer = document.getElementById("quiz");
        quizContainer.innerHTML = `
                <h2>Your final score is ${score}/${quizData.length}</h2>
                <button class="next-btn" onclick="restartQuiz()">Restart Quiz</button>
            `;
        document.getElementById("score").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
      }

      function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("score").style.display = "block";
        document.getElementById("nextBtn").style.display = "block";
        loadQuestion();
      }

      // Load the first question when the page loads
      loadQuestion();
    </script>
  </body>
</html>
