<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form id="workout-form">
            <input type="text" id="exercise" placeholder="Exercise Name" required>
            <input type="number" id="duration" placeholder="Duration (min)" required>
            <input type="number" id="calories" placeholder="Calories Burned" required>
            <button type="submit">Add Workout</button>
        </form>
        <h2>Your Workouts</h2>
        <ul id="workout-list"></ul>
        <h3>Total Calories Burned: <span id="total-calories">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
